<!DOCTYPE html>
<html lang="en" class="h-full">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link href="./output.css" rel="stylesheet">
    <title>Sign Up Form</title>
</head>
<body class="h-full flex">
    <div class="h-full w-[35%] bg-[url(https://tinyurl.com/greanleafs)] bg-cover bg-center bg-no-repeat
    flex flex-col justify-between items-center"> <!--left side container-->
        <div class="flex justify-center items-center bg-black/30 h-20% mt-46 w-full
        py-4">
            <img src="https://tinyurl.com/odinlogo" alt="odin logo"  class="w-[20%]">
            <h1 class="text-white text-9xl font-norse">ODIN</h1>
        </div>

        <div class="text-gray-100/80">
            <p>Photo by Hailie West on Unsplash</p>
        </div>

    </div>
    <div class="h-full w-[65%] flex flex-col justify-center bg-[#E5E7EB] space-y-10 "> <!--right side container-->
        <div class="pl-10">
            <p class="font-bold text-3xl w-3/4">This is not a real online service! You know you need something like this in your
            life to help you realize your deepest dreams.<br>
            Sign up <span class="italic">now</span> to get started.</p>
            <h1 class="font-bold text-3xl mt-10">You <span class="italic">know</span> you want to.</h1>
        </div>
        

        <div class="bg-white w-full h-1/3 flex flex-col gap-y-4 justify-center pl-10">

            <h2 class="text-3xl font-semibold">Let's do this!</h2>
            <form id="signup-form" action="#" method="post">
                <div class="[&_input]:border [&_input]:border-[#E5E7EB] [&_input]:rounded [&_input]:p-1
                w-1/2 flex flex-col gap-y-5 [&_input[type=text]]:focus:outline-sky-500 [&_input]:focus:shadow-lg
                [&_label]:text-sm text-gray-800">
                    <fieldset class="grid grid-cols-2 gap-x-20 gap-y-1.5">
                        <label for="firstName">FIRST NAME</label>
                        <label for="lastName">LAST NAME</label>
                        <input type="text" id="firstName" name="firstName" >
                        <input type="text" id="lastName" name="lastName" >
                    </fieldset>
                    <fieldset class="grid grid-cols-2 gap-x-20 gap-y-1.5">
                        <label for="email">EMAIL</label>
                        <label for="phoneNumber">PHONE NUMBER</label>
                        <input type="text" id="email" name="email" >
                        <input type="text" id="phoneNumber" name="phoneNumber" >
                    </fieldset>
                    <fieldset class="grid grid-cols-2 gap-x-20 gap-y-1.5">
                        <label for="password">PASSWORD</label>
                        <label for="confirmPassword">CONFIRM PASSWORD</label>
                        <input class="[.error]:border-red-500" type="password" id="password" name="password" required>
                        <input class="[.error]:border-red-500" type="password" id="confirmPassword" name="confirmPassword" required>
                    </fieldset>

                </div>
            </form>
           
        </div>


        <div class="pl-10">
            <button class="bg-[#596D48] px-15 py-3 text-base font-bold text-white rounded-md
            hover:shadow-lg hover:bg-[#4b5c3d] cursor-pointer" type="submit" form="signup-form" id="btnSubmit">Create Account</button>
            <p class="mt-6 font-semibold">Already have an account? <span class="text-[#596D48]">Log in</span></p>
        </div>
    </div>

    <script src="./script.js"></script>
</body>
</html>
