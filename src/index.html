<!DOCTYPE html>
<html lang="en" class="h-full">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link href="./output.css" rel="stylesheet">
    <title>Sign Up Form</title>
</head>
<body class="h-full flex">
    <div class="h-full w-[35%] bg-[url(https://tinyurl.com/greanleafs)] bg-cover bg-center bg-no-repeat
    flex flex-col justify-between items-center"> <!--left side container-->
        <div class="flex justify-center items-center bg-black/30 h-20% mt-46 w-full
        py-4">
            <img src="https://tinyurl.com/odinlogo" alt="odin logo"  class="w-[20%]">
            <h1 class="text-white text-9xl font-norse">ODIN</h1>
        </div>

        <div class="text-gray-100/80">
            <p>Photo by Hailie West on Unsplash</p>
        </div>

    </div>
    <div class="h-full w-[65%] flex flex-col justify-center bg-[#E5E7EB] space-y-10"> <!--right side container-->
        <div class="header-container ">
            <p class="font-bold text-3xl">This is not a real online service! You know you need something like this in your
            life to help you realize your deepest dreams.<br>
            Sign up now to get started.</p>
            <h1 class="font-bold text-3xl">You know you want to.</h1>
        </div>
        

        <div class="form-container">
            <h2>Let's do this!</h2>
            <form id="signup-form" action="#">
                <fieldset id="name-info-fieldset">
                    <div>
                        <label for="firstName">FIRST NAME</label>
                        <br>
                        <input type="text" id="firstName" name="firstName" required>
                    </div>
                    <div>
                        <label for="lastName">LAST NAME</label>
                        <br>
                        <input type="text" id="lastName" name="lastName" required>
                    </div>
                </fieldset>
                <fieldset id="contact-info-fieldset">
                    <div>
                        <label for="email">EMAIL</label>
                        <br>
                        <input type="text" id="email" name="email" required>
                    </div>
                    <div>
                        <label for="phoneNumber">PHONE NUMBER</label>
                        <br>
                        <input type="text" id="phoneNumber" name="phoneNumber" required>
                    </div>
                </fieldset>
                <fieldset id="password-info-fieldset">
                    <div>
                        <label for="password">PASSWORD</label>
                        <br>
                        <input type="password" id="password" name="password" required>
                    </div>
                    <div>
                        <label for="confirmPassword">CONFIRM PASSWORD</label>
                        <br>
                        <input type="password" id="confirmPassword" name="confirmPassword" required>
                    </div>
                </fieldset>
            </form>
        </div>


        <div class="bottom-container">
            <button>Create Account</button>
            <p>Already have an account? Log in</p>
        </div>
    </div>
</body>
</html>
